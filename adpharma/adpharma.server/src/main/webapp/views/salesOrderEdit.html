<script type="text/ng-template" id="customTemplate.html">
  <table class="table table-striped table-condensed" style="margin-bottom:-1px; width: 800px;">
					<tr>
						<td class="col-md-2">{{match.model.internalPic}}</td>
						<td class="col-md-5">{{match.model.articleName}}</td>
						<td class="col-md-1">{{match.model.stockQuantity}}</td>
						<td class="col-md-1">{{match.model.salesPricePU}}</td>
						<td class="col-md-3">{{match.model.article.section.name}}</td>
					</tr>

			</table>
</script>
<div class="row">
	<div id="sidebar-left" class="col-xs-2 col-sm-2">
		<ul class="nav main-menu">
			<li><a href="#/salesOderList" class="active ajax-link"> <i
					class="fa fa-dashboard"></i> <span class="hidden-xs">Liste
						des Ventes</span>
			</a></li>


			<li><a class="ajax-link" href="#/salesOrderEdit"> <i
					class="fa fa-font"></i> <span class="hidden-xs">Nouvelle
						Vente</span>
			</a></li>


		</ul>
	</div>
	<!--Start Content-->
	<div id="content" class="col-xs-12 col-sm-10">
		<div class="row-fluid">
			<div class="col-md-5">
				<div class="row-fluid">
					<label class="col-md-4 control-margin-bottom">Client :</label> <input
						class="col-md-8 control-margin-bottom" type="text" />
				</div>
				<div class="row-fluid">
					<label class="col-md-4 control-margin-bottom">Num Vente :</label> <input
						class="col-md-8 control-margin-bottom" type="text" />
				</div>
				<div class="row-fluid">
					<label class="col-md-4 control-margin-bottom">Vendeur :</label> <input
						class="col-md-8 control-margin-bottom" type="text" />
				</div>
				<div class="row-fluid">
					<label class="col-md-4 control-margin-bottom">Status :</label> <input
						class="col-md-8 control-margin-bottom" type="text" />
				</div>
			</div>
			<div class="col-md-5">
				<label class="col-md-4 control-margin-bottom ">Montant Ht :</label>
				<input class="col-md-8 control-margin-bottom" type="text" /> <label
					class="col-md-4 control-margin-bottom">Remise :</label> <input
					class="col-md-8 control-margin-bottom" type="text" /> <label
					class="col-md-4 control-margin-bottom">Tva :</label> <input
					class="col-md-8 control-margin-bottom" type="text" /> <label
					class="col-md-4 control-margin-bottom">Montant Ttc :</label> <input
					class="col-md-8 control-margin-bottom" type="text" />
			</div>
			<div class="col-md-2">
				<h5 class="col-md-12 control-margin-bottom ">Net A payer :</h5>
				<input class="col-md-12 control-margin-bottom" type="text" /> 
				<input
					class="col-md-12 control-margin-bottom btn-danger" type="button"
					value="Anuller" /> <input
					class="col-md-12 control-margin-bottom btn-primary" type="button"
					value="Cloturer" />
					

			</div>

		</div>
		<div class="col-md-12 control-margin-bottom"
			style="background-color: #46b8da; height: 3px;"></div>
		<div  class="row-fluid search-bar">
			<input class="col-md-2" type="text" data-ng-model="salesOrderItem.internalPic" placeholder="Code Bare" /> <input
				class="col-md-4" data-ng-dblclick="newSalesOrderItem();"  type="text" data-ng-change="handleArticleNameChange('a');" ng-model="salesOrderItem.article.articleName" typeahead-on-select="salesItemFromLot($item, $model, $label);" typeahead="state for state in states | filter:$viewValue | limitTo:25" class="form-control" typeahead-template-url="customTemplate.html" placeholder="Designation" /> 
				<input
				class="col-md-1" type="text" data-ng-change="calculateTotalSalesPrice()" data-ng-model="salesOrderItem.orderedQty" placeholder="Qte" /> <input
				class="col-md-2" type="text"   data-ng-model="salesOrderItem.salesPricePU" placeholder="Prix Unitaire" /> <input
				class="col-md-2" type="text" data-ng-model="salesOrderItem.totalSalePrice" placeholder="Prix Total" /> <input
				style="height: 28px;" class="col-md-1 btn-primary" type="button"
				value="OK" />

		</div>
		<div class="col-md-12 control-margin-top"
			style="background-color: #46b8da; height: 3px;"></div>
		<div class=" row-fluid control-margin-top  " style="height: 400px;">
			<table class="table table-striped table-condensed col-md-12"
				style="margin-top: 10px;">
				<thead>
					<tr class="info">
						<td class="col-md-2">Code Bare</td>
						<td class="col-md-4">Designation</td>
						<td class="col-md-1">Qt√©</td>
						<td class="col-md-2">Prix Unitaire</td>
						<td class="col-md-2">Prix Total</td>
						<td class="col-md-1">Action</td>
					</tr>

				</thead>

				<tbody>
					<tr data-ng-dblclick="handleItemSelection($index);" ng-repeat="order in salesOrder">
						<td>{{order.soNumber}}</td>
						<td>{{order.customer.fullName}}</td>
						<td>{{order.salesAgent.loginName}}</td>
						<td>{{order.salesOrderStatus}}</td>
						<td>{{order.creationDate}}</td>
						<td><input  ng-really-message="Are you sure ?" ng-really-click="handleItemRevoved($index)" type="button" class="btn-danger" value="Suprimer"></td>
						
					</tr>
				</tbody>


			</table>
		</div>
	</div>
	<!--End Content-->
</div>
