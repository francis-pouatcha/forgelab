<header  class="navbar">

		<div class="row">

			</div>

						  <i class="fa fa-bars"></i>
						</a>

								<a href="#/login" class="ajax-link">
									<i class="fa fa-envelope"></i>
									<span class="badge">7</span>
								</a>
							</li>
							
						</ul>
					</div>
				</div>
			</div>

</div>
