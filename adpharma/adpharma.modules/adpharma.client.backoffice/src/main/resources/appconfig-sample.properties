server.address=http://192.168.254.19:8080/adpharma.server
locale=fr
# The application will look for a printer containing this name.
# If one is found, the printer is used, if not the receipt is stored 
# to a file and printed using Desktop.getDesktop().print(file);
receipt-printer-name=receipt
# Format 58 mm paper roll
receipt-printer-format=58
receipt-printer-mergeCipAndDesignation=true

